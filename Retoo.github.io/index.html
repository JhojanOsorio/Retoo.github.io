<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Product preview card component</title>
  <link rel="stylesheet" href="./style.css">
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap%22%3E">
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Fraunces:wght@400;500;600;700&display=swap%22%3E">

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <div class="contenedor">

    <div id="card">
      <div class="image">
        <img class="desktop" src="/images/image-product-desktop.jpg" alt="">
        <img class="mobile" src="/images/image-product-mobile.jpg" alt="">
  
      </div>
  
      <div class="texto">
        <h3>Perfume</h3>
        <h1>Gabrielle Essence Eau De Parfum</h1>
        <p>A floral, solar and voluptuous interpretation composed by Olivier Polge,
          Perfumer-Creator for the House of CHANEL.</p>
        <div class="precio">
          <h1>$149.99</h1>
          <span>$169.99</span>
        </div>
        <button> 
          <img src="./images/icon-cart.svg" alt="">
          <small>Add to Cart</small>
        </button>
  
      </div>
    </div>

  </div>




</body>

</html>
